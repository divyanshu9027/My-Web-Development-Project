<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" href="CSS.css">
</head>
<body class="contact-form">

<div class="header-contact">
  <h1>Contact Form</h1>

</div>

<form>
  <label for="fname">First Name</label>
  <input id="fname" name="firstname" type="text" placeholder="Enter your first name...">
  <br>
  <br>

  <label for="lname">Last Name</label>
  <input id="lname" name="lastname" type="text" placeholder="Enter your last name...">
  <br>
  <br>

  <label for="country">Country</label>
  <select id="country" name="country">
    <option value="india">India</option>
    <option value="usa">USA</option>
    <option value="australia">Australia</option>
    <option value="canada">Canada</option>

  </select>
  <br>
  <br>

  <label for="email">E-mail</label>
  <input id="email" name="email" type="email" placeholder="Enter your email...">
  <br>
  <br>

  <label for="p-num">Ph.Number</label>
  <input id="p-num" name="phonenumber" type="number" placeholder="Enter your number...">
  <br>
  <br>


  <label for="subject">Subject</label><br>
  <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
  <br>
  <br>

  <button type="submit">Submit</button>


</form>



</body>
</html>
